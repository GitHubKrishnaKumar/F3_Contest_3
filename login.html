<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="menu">
        <div><a href="#"><span class="logo">Teacher Portal</span></a></div>
        <div class="menu-item">
            <a href="index.html"><span>SignUp</span></a>
            <a href="login.html"><span>LogIn</span></a>
        </div>
    </nav>

    <div class="container">
        <form id="signup" class="form">
            <h1>Teacher LogIn</h1>
            <div class="form-field">
                <label for="Email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter a password">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
    <script>
        const email = document.querySelector('#email');
        const psd = document.querySelector('#password');

        const form = document.querySelector('#signup');

        let show = JSON.parse(localStorage.getItem("Data"));
        console.log(show);
    
        let btn = document.querySelector('.btn');
        form.addEventListener('submit',  (e)=> {
        // btn.addEventListener('click',()=>{
            e.preventDefault();
            for(let data of show){
                if(email.value === data.Email && psd.value === data.Password){
                    // alert("Done");
                    window.location.href = "dashboard.html";
                    console.log(data.Email);
                    console.log(data.Password);
                }
                else{
                    alert("Email id and Password are wrong...");
                    console.log(data.Email);
                    console.log(data.Password);
                }
            }
        });











    </script>
</body>
</html>
